<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Identifyüîç</title>
  </head>
  <body class="main-body">
    <header>
      <div id="header-bar"><h1>IdentifyME</h1></div>
    </header>
    <main class="main-content">
      <div class="center">
        <div class="form-container">
          <form>
            <label for="name"
              >Type your name and I'll guess stuff about you.</label
            >
            <div class="form-input">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your name"
                required
                oninvalid="this.setCustomValidity('Please enter your name')"
                oninput="this.setCustomValidity('')"
              />
              <button type="submit">
                <img src="./images/send_icon.svg" alt="Submit" />
              </button>
            </div>
          </form>
        </div>
        <h2 id="titleName"></h2>
        <div class="result hidden">
          <div id="resNation"></div>
          <div id="resAge"></div>
          <div id="resGender"></div>
        </div>
        <div id="callToAction"></div>
      </div>
      <div class="loading hidden">
        <img src="./images/loader.svg" alt="loading icon" />
      </div>
      <div class="error hidden">
        <strong>Sorry, something went wrong...</strong>
        <div class="error-messages"></div>
      </div>
    </main>
    <footer>
      <div id="footer-bar">
        <h4>
          Dami√°n Rodriguez -
          <a
            href="https://migracode.openculturalcenter.org/"
            target="_blank"
            rel="noopener noreferrer"
            >Migracode Barcelona</a
          >, 2023
        </h4>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
